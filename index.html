<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/06ecff92e5.js" crossorigin="anonymous"></script>
    <title>Notes</title>
</head>
<body>
    <div class="main">
        <div class="header header-container">
            <p class="header header-text">Notes</p>
        </div>
        <div class="search">
            <input class="search-input" type="text" name="filter" id="1">
        </div>
        <div class="body">
            <button class="body-button">
                <span>
                    <i class="fa fa-plus"></i>
                </span>
            </button>
        </div>
        <div class="new-note">
            <input class="new-note-heading" type="text" name="" id="">
            <textarea class="new-note-body" name="" id="" cols="30" rows="10"></textarea>
            <div class="new-note-button">
                <button class="button-cancel">
                    x
                </button>
                <button class="button-save">
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
